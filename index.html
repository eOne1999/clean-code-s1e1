<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add">
        <p class="add__title">
          <label class="add__title-text">Add Item</label>
        </p>
        <div class="add__item">
          <input class="add__row task" type="text">
          <button class="btn__add btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title heading">Todo</h3>
        <ul class="todo__items">
          <li>
            <input type="checkbox">
            <label class="todo__label task">Pay Bills</label>
            <input class="todo__row task" type="text">
            <button class="btn__edit btn">Edit</button>
            <button class="btn__delete btn"><img src="./remove.svg" alt="Remove icon"></button>
          </li>
          <li class="todo__edit">
            <input type="checkbox">
            <label class="todo__label task">Go Shopping</label>
            <input class="todo__row task" type="text" value="Go Shopping">
            <button class="btn__edit btn">Save</button>
            <button class="btn__delete btn"><img src="./remove.svg" alt="Remove icon"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title heading">Completed</h3>
        <ul class="completed__items">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input class="completed__row task" type="text">
            <button class="btn__edit btn">Edit</button>
            <button class="btn__delete btn"><img src="./remove.svg" alt="Remove icon"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
